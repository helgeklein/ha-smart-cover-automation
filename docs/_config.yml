# Jekyll configuration for HA Smart Cover Automation
title: Smart Cover Automation for Home Assistant
description: >-
  A Home Assistant integration to automate the control of your smart home's window covers with a focus is on quality, reliability, and flexibility.
baseurl: "/ha-smart-cover-automation"
url: "https://helgeklein.github.io"

# Logo configuration
logo: "/assets/img/logo.png"

# Favicon configuration
favicon: "/assets/img/favicon-32.png"

# Theme
remote_theme: just-the-docs/just-the-docs

# Search functionality
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Auxiliary links in header
aux_links:
  "GitHub Repository":
    - "https://github.com/helgeklein/ha-smart-cover-automation"
# Open aux links in a new tab.
aux_links_new_tab: true

# Color scheme - custom helgeklein.com inspired theme
color_scheme: helgeklein

# Heading anchor links
heading_anchors: true

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# GitHub repository info
github:
  repository_url: https://github.com/helgeklein/ha-smart-cover-automation
  repository_name: ha-smart-cover-automation
  owner_name: helgeklein

# Social
author: helgeklein
social:
  github: helgeklein

# Build settings
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/