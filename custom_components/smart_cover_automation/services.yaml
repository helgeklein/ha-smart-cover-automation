#
# Service to create a logbook entry for cover movements.
#
# We need this service for localization:
# Hassfest validation requires logbook entries in the translation files to be associated with a service.
#
logbook_entry:
  name: Create logbook entry
  description: Create a Smart Cover Automation logbook entry.
  fields:
    entity_id:
      name: Cover entity
      description: Cover entity ID for the logbook entry.
      example: cover.living_room
    target_position:
      name: Target position
      description: Target cover position between 0 and 100.
      example: 50
    verb_key:
      name: Verb key
      description: Translation key describing the movement verb.
      example: verb_opening
    reason_key:
      name: Reason key
      description: Translation key explaining why the cover moved.
      example: reason_heat_protection
    config_entry_id:
      name: Config entry ID
      description: Optional config entry ID to route the logbook entry to a specific integration instance.
      required: false
      example: 1234567890abcdef1234567890abcdef
    template_cover_movement:
      name: "{verb} {entity_id} to {reason}. New position: {position}%."
      description: Message template used when building the logbook entry.
      required: false
      advanced: true
    verb_opening:
      name: Opening
      description: Localized label for an opening movement.
      required: false
      advanced: true
    verb_closing:
      name: Closing
      description: Localized label for a closing movement.
      required: false
      advanced: true
    reason_heat_protection:
      name: protect from heat
      description: Localized label for the heat protection reason.
      required: false
      advanced: true
    reason_let_light_in:
      name: let light in
      description: Localized label for the letting light in reason.
      required: false
      advanced: true

#
# Service to set the cover lock mode.
#
set_lock:
  name: Set Cover Lock
  description: >
    Lock all covers in a specific state to prevent automation from moving them.
    Useful for weather emergencies (hail, storms) or manual override scenarios.
  target:
    entity:
      integration: smart_cover_automation
  fields:
    lock_mode:
      name: Lock Mode
      description: How to lock the covers
      required: true
      example: "force_close"
      selector:
        select:
          translation_key: "lock_mode"
          options:
            - label: "Unlocked (normal automation)"
              value: "unlocked"
            - label: "Hold current position"
              value: "hold_position"
            - label: "Force open and lock"
              value: "force_open"
            - label: "Force close and lock"
              value: "force_close"
