---
name: "Bug report"
description: "Report a bug with the integration"
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: Before you open a new issue, search through the existing issues to see if others have had the same problem.
- type: textarea
  attributes:
    label: System Health details
    description: "Paste the data from the System Health card in Home Assistant (https://www.home-assistant.io/more-info/system-health#github-issues)"
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Checklist
    options:
      - label: I have enabled debug logging for my installation.
        required: true
      - label: This issue only contains 1 issue (if you have multiple issues, open one issue for each issue).
        required: true
      - label: This issue is not a duplicate issue of any [previous issues](https://github.com/helgeklein/ha-smart-cover-automation/issues?q=is%3Aissue).
        required: true
- type: textarea
  attributes:
    label: Describe the issue
    description: "A clear and concise description of what the issue is."
  validations:
    required: true
- type: textarea
  attributes:
    label: Reproduction steps
    description: "Without steps to reproduce, issues are hard to fix. It is very important that you fill out this part. Issues without it will be closed."
    value: |
      1.
      2.
      3.
      ...
  validations:
    required: true
- type: textarea
  attributes:
    label: Debug logs
    description: "Enable verbose logging in the integration's settings, reproduce the issue, and then copy the relevant log lines here."
    render: text
  validations:
    required: true
