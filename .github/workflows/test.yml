name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run linting
        run: |
          python -m ruff check .
          python -m ruff format . --check

      - name: Run tests
        run: |
          python -m pytest tests/ \
            --cov=custom_components.smart_cover_automation \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test integration loading
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'custom_components')
          from smart_cover_automation import DOMAIN
          from smart_cover_automation.const import LOGGER
          print(f'Integration {DOMAIN} loaded successfully')
          print(f'Logger: {LOGGER.name}')
          "

      - name: Validate manifest
        run: |
          python -c "
          import json
          with open('custom_components/smart_cover_automation/manifest.json') as f:
              manifest = json.load(f)
          required_keys = ['domain', 'name', 'version', 'documentation', 'issue_tracker']
          for key in required_keys:
              assert key in manifest, f'Missing required key: {key}'
          print('Manifest validation passed')
          "
