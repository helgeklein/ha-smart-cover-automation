# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "pip"
    directories:
      - "/" # root-level requirements files
      - "/requirements" # optional requirements/ folder if introduced later
    schedule:
      interval: "daily"
    ignore:
      # Dependabot should not update Home Assistant as that should match the homeassistant key in hacs.json
      - dependency-name: "homeassistant"
      # Ignore pytest-homeassistant-custom-component as it depends on the Home Assistant version
      - dependency-name: "pytest-homeassistant-custom-component"
        update-types: ["version-update:semver-patch", "version-update:semver-minor", "version-update:semver-major"]
      # pycares 4.11.0+ has breaking changes incompatible with aiodns 3.5.0
      - dependency-name: "pycares"
        versions: [">=4.11.0"]
      # aiodns pinned to 3.5.0 for compatibility with Home Assistant
      - dependency-name: "aiodns"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"